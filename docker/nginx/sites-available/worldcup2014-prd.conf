# the nginx http server instance, to redirect to https
server {
	listen 80;
	server_name worldcup2014.dagobah-online.com;

	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}
	location / {
		return 301 https://$host$request_uri;
	}
}

# the nginx https server instance
server {
	listen 443 ssl;
	server_name worldcup2014.dagobah-online.com;
	ssl_certificate /etc/letsencrypt/live/worldcup2014.dagobah-online.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/worldcup2014.dagobah-online.com/privkey.pem;
	
	# Force https for standard compliant browsers (for 365 days)
	add_header Strict-Transport-Security max-age=31536000;
	add_header X-Frame-Options SAMEORIGIN;
	
	access_log /var/log/nginx/worldcup2014.access.log;
	error_log  /var/log/nginx/worldcup2014.error.log;
	
	# static content
	location /static/ {
		root /var/www/worldcup2014;
	}
	
	# pass the request to the node.js server with the correct headers and much more can be added, see nginx config options
	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_set_header X-NginX-Proxy true;
		
		proxy_pass http://app:9090;
		proxy_redirect off;
	}
}
