# Build all and push to container repository
name: build-and-push
on: [push]

env:
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/worldcup-frontend
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/worldcup-backend

jobs:
  set-version:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Set version
        id: version
        run: |
          echo "BRANCH=${{ github.ref }}"
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo VERSION=$VERSION
          echo "::set-output name=VERSION::$VERSION"

  frontend:
    runs-on: ubuntu-latest
    needs: set-version
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - uses: ./.github/actions/docker-build-and-push
        with:
          path: './client/'
          tag: '$FRONTEND_IMAGE:${{ needs.set-version.outputs.VERSION }}'

  backend:
    runs-on: ubuntu-latest
    needs: set-version
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - uses: ./.github/actions/docker-build-and-push
        with:
          path: './server/'
          tag: '$BACKEND_IMAGE:${{ needs.set-version.outputs.VERSION }}'
