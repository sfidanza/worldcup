# Build all and push to container repository with layer caching
# - https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
# - https://depot.dev/blog/docker-layer-caching-in-github-actions
# - https://docs.docker.com/build/ci/github-actions/cache/#cache-backend-api
name: build-with-layer-caching
on: [push]

env:
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/worldcup-frontend
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/worldcup-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        uses: sfidanza/ci-config/actions/get-version@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ‰ Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./client/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸŽ‰ Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./server/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
