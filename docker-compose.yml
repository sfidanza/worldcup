version: '3.8'
services:
  nginx:
    image: sfidanza/worldcup2014-frontend
    ports:
      - "8090:80"
    # depends_on: # not supported by docker stack and not resilient anyway (if a dependency crashes)
    #   - app
    restart: always

  app:
    image: sfidanza/worldcup2014-backend
    environment:
      - MONGO_HOSTNAME=mongo
      - MONGO_PORT=27017
      - MONGO_USER
      - MONGO_PWD
      - MONGO_DB=worldcup2014
      - NODE_PORT=9090
      - COOKIE_SEED
      - AUTH_CLIENT_ID
      - AUTH_CLIENT_SECRET
      - AUTH_REDIRECT_URL
    # expose: # indicative only as all ports are reachable anyway inside the virtual network
    #   - "9090"
    # depends_on:
    #   - mongo
    restart: always

  mongo:
    image: mongo:4-focal  # MongoDB 5.0+ requires a CPU with AVX support. Does not run in production!
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_PWD
      - MONGO_INITDB_DATABASE=worldcup2014
    volumes:
      - mongodb:/data/db
      - ./database/initdb-start:/docker-entrypoint-initdb.d
    # expose:
    #   - "27017"
    restart: always
  
volumes:
  mongodb:
