<div id="header">
	<div id="logo" class="{cid}-{year}"></div>
	<!-- BEGIN: live --><div id="live" onclick="page.templates.main.toggleLive()">Live: disabled</div><!-- END: live -->
	<h1>{name}</h1>
	<dl id="menu">
		<dt class="media-L">Tournament:</dt>
		<dd><a onclick="page.select(this, event);" href="#history,worldcup">FIFA Worldcup</a></dd>
		<dd><a onclick="page.select(this, event);" href="#history,euro">UEFA Euro</a></dd>
		<dd><a onclick="page.select(this, event);" href="#history,cwc">FIFA Club World Cup</a></dd>
		<!-- BEGIN: bet --><dd class="right"><a onclick="page.select(this, event);" href="#bet">Place a bet</a></dd><!-- END: bet -->
		<dt class="media-L">Schedules:</dt>
		<dd><a onclick="page.select(this, event);" href="#schedule">Full Schedule</a></dd>
		<!-- <dd><a onclick="page.select(this, event);" href="#schedule,1">Group Schedule</a></dd> -->
		<!-- <dd class="media-ML"><a onclick="page.select(this, event);" href="#schedule,2">Finals Schedule</a></dd> -->
		<dd class="media-ML"><a onclick="page.select(this, event);" href="#ranking">Group Rankings</a></dd>
		<dd><a onclick="page.select(this, event);" href="#board">Finals Board</a></dd>
		<dt class="media-L">Groups:</dt>
		<!-- BEGIN: group --><dd><a onclick="page.select(this, event);" href="#group,{group}" title="Group {group}">{group}</a></dd><!-- END: group -->
	</dl>
</div>

<!-- BEGIN: tip -->
<div class="note">
	Add all matches as an ics calendar:
	<span class= "click-to-copy" title="Click to copy to clipboard"
		onclick="navigator.clipboard.writeText(this.innerText).then();">https://worldcup.dagobah-online.com/api/{year}/ics</span>
</div>
<!-- END: tip -->

<div id="contents"></div>

<div id="footer">
	<p><a onclick="page.select(this, event);" href="#notes">About</a></p>
	<div id="user-area"></div>
</div>

<div id="login-dlg" class="uic-dlg">
	<a id="login-dlg-close" class="uic-dlg-close"></a>
	<h5>Login</h5>
	<div id="login-dlg-body">
		<form id="login-form" method="post"
		      onsubmit="page.templates.main.submitLogin(this.user_id.value, this.user_pwd.value); return false;">
			<fieldset>
				<div>
					<input type="text" name="user_id" size="12" value=""/>
					<input type="password" name="user_pwd" size="12" value=""/>
				</div>
				<div class="submit">
					<input type="submit" name="do_login" value="Login"/>
				</div>
			</fieldset>
		</form>
	</div>
</div>

<div id="score-editor">
	<div class="inputs">
		<input type="text" id="score1" maxlength="1" value=""/> -
		<input type="text" id="score2" maxlength="1" value=""/>
	</div>
	<div class="inputs scorePK">
		<input type="text" id="score1PK" maxlength="1" value=""/> -
		<input type="text" id="score2PK" maxlength="1" value=""/>
	</div>
	<a id="score-editor-ok" href="" title="OK"></a>
	<a id="score-editor-cancel" href="" title="Cancel"></a>
</div>
