<table class="ranking quickRanking">
<thead>
	<tr>
		<th title="Rank">Rk</th>
		<th>Team</th>
		<th title="Points">Pts</th>
		<th title="Matches played">MP</th>
	</tr>
</thead>
<tbody>
	<tr>
		<th colspan="10">Group {group}</th>
	</tr>
	<!-- BEGIN: team -->
	<tr class="{row_class}{highlighted}">
		<td>{row}</td>
		<td class="team"><span class="flag {team.id}">{team.name}</span></td>
		<td>{team.points}</td>
		<td>{team.played}</td>
	</tr>
	<!-- END: team -->
</tbody>
</table>
